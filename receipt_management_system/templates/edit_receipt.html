{% extends "base.html" %}

{% block title %}Edit Receipt{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-success mb-3">
            <i class="fas fa-edit me-2"></i>Edit Receipt ({{ receipt.receipt_number }})
        </h2>
    </div>
</div>

<div class="card card-green">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="amount_paid" class="form-label">Amount Paid</label>
                <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" value="{{ receipt.amount_paid }}" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ receipt.balance }}" required>
            </div>
            <div class="mb-3">
                <label for="receipt_date" class="form-label">Receipt Date</label>
                <input type="date" class="form-control" id="receipt_date" name="receipt_date" value="{{ receipt.receipt_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-success me-2"><i class="fas fa-save me-1"></i> Save Changes</button>
            <a href="{{ url_for('view_payments') }}" class="btn btn-secondary"><i class="fas fa-ban me-1"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
