{% extends "base.html" %}

{% block title %}Add New Receipt{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-success mb-3">
            <i class="fas fa-plus-circle me-2"></i>Add New Receipt
        </h2>
    </div>
</div>

<div class="card card-green">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_receipt') }}">
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number (Optional)</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="amount_paid" class="form-label">Amount Paid</label>
                <input type="number" step="0.01" class="form-control" id="amount_paid" name="amount_paid" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
            </div>
            <div class="mb-3">
                <label for="receipt_date" class="form-label">Receipt Date</label>
                <input type="date" class="form-control" id="receipt_date" name="receipt_date" value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-green text-white">
                <i class="fas fa-save me-2"></i>Add Receipt
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
