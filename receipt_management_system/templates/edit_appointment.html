{% extends "base.html" %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-success mb-3">
            <i class="fas fa-calendar-alt me-2"></i>Edit Appointment
        </h2>
    </div>
</div>

<div class="card card-green">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ appointment.customer.name }}" readonly>
            </div>
            <div class="mb-3">
                <label for="appointment_date" class="form-label">Appointment Date & Time</label>
                <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date.strftime('%Y-%m-%dT%H:%M') }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ appointment.description or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success me-2"><i class="fas fa-save me-1"></i> Save Changes</button>
            <a href="{{ url_for('view_appointments') }}" class="btn btn-secondary"><i class="fas fa-ban me-1"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
