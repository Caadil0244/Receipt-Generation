{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="text-success mb-3">
            <i class="fas fa-user-edit me-2"></i>Edit Customer ({{ customer.name }})
        </h2>
    </div>
</div>

<div class="card card-green">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone or '' }}">
            </div>
            <button type="submit" class="btn btn-success me-2"><i class="fas fa-save me-1"></i> Save Changes</button>
            <a href="{{ url_for('view_customers') }}" class="btn btn-secondary"><i class="fas fa-ban me-1"></i> Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
